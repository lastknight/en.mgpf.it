---
layout: default
title: Matteo Flora - Innovator, Enterpreneur, LifeHacker
---
{% for post in site.posts limit:10 %}
  <h2 id="intro"><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <div class="post">
  {{ post.content }}
<div class="fb-like" data-href="http://en.mgpf.it/{{ post.url }}"  data-send="true" data-width="640" data-show-faces="true" data-font="lucida grande"></div>
  <p class="signoff">
    &raquo; {{ post.date | date: "%m/%d/%Y" }} with tag:
		{% for tag in post.tags %}
			<a href="/tag/{{ tag }}">{{ tag }}</a>
		{% endfor %}
  </p>
  </div>
{% endfor %}
