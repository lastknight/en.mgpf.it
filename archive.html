---
layout: default
title: Full Post Archive
---
<h2 id="intro">The complete list of all {{ site.posts.size }} posts in the Archive</h2>
<div class="post">
  <ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a> <i>({{ post.date | date: "%m/%d/%Y"  }})</i>
    </li>
  {% endfor %}
  </ul>
</div>
